name: LeetCode Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Run LeetCode sync (no commit)
      - name: LeetCode Sync
        uses: joshcai/leetcode-sync@v1.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          filter-duplicate-secs: 86400
          destination-folder: ""
          verbose: true

      # 3️⃣ Configure Git identity (YOU)
      - name: Configure Git identity
        run: |
          git config user.name "Anthony Loredo"
          git config user.email "anthonyloredo5@gmail.com"

      # 3.5️⃣ Pull & rebase remote main to avoid push errors
      - name: Sync with remote main
        run: |
          git fetch origin main
          git rebase origin/main

      # 4️⃣ Commit LeetCode solutions as YOU
      - name: Commit LeetCode solutions
        run: |
          git add .
          git diff --cached --quiet || \
          git commit \
            --author="Anthony Loredo anthonyloredo5@gmail.com" \
            -m "[LeetCode Sync] solutions"

      # 5️⃣ Push changes to main
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
